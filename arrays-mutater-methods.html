<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const fruits = ["Apple", "Banana", "Strawberry","Pear"];
        console.log(fruits);
        fruits.pop(); //deletes last item(sondaki elemanı siler)
        console.log(fruits);

        fruits.push("Pineapple"); //adds element to the end(sona eleman ekler)
        console.log(fruits);

        fruits.shift();
        console.log(fruits);//deletes first item(bastaki elemanı siler)

        fruits.unshift("Strawberry");
        console.log(fruits);//add element to the first(basa eleman ekler)

        fruits.reverse();//ters cevirir
        console.log(fruits);

        fruits.sort();//sıralama yapar
        console.log(fruits);
    </script>
</body>
</html>
